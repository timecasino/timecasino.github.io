<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeCasino</title>
    <link rel="stylesheet" type="text/css" href="./src/css/index.css">
</head>
<body>
    <div id="stopwatch" class="stopwatch">
        <div class="inner">
            <div class="logo">
                <img src="./src/img/img_logo.png" class="img_logo" width="70" height="50" alt="timecasino">
            </div>
            <div class="time">
                <span class="number">00</span> : <span class="number">00</span> : <span class="number">00</span>
            </div>
            <div class="btn_area">
                <button type="button" class="start_btn" >START</button>
                <button type="button" class="stop_btn">STOP</button>
                <button type="button" class="reset_btn">RESET</button>
            </div>
            <div class="card_area">
                <div class="first_card"><img src="./src/img/img_card_back.png" class="card_img" width="100" height="138"></div>
                <div class="second_card"><img src="./src/img/img_card_back.png" class="card_img" width="100" height="138"></div>
            </div>
            <div class="info_area">
                <span class="point">❗</span>
                현재 사용하는 QR코드는<br><span class="alert">만료</span>될 예정입니다.<br>다음 QR코드를 사용하시거나,<br><a href="https://timecasino.github.io/" class="link">현 주소</a>로 접속 부탁 드리겠습니다.<br>불편을 끼쳐 드려서 죄송합니다.
                <div class="qrcode"><img src="./src/img/img_qr.png" class="qr_img" width="100" height="138" alt="QR"></div>
                <a href="./src/img/img_qr.png" class="qrcode_download" download="timecasino_qr">QR 다운로드</a>
        </div>
    </div>

    <script src="./src/js/index.js" type="text/javascript"></script>
</body>
</html>
